<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3 DApp | Conectar Wallet</title>
  <script src="https://cdn.ethers.io/lib/ethers-6.7.umd.min.js" type="application/javascript"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      color: #2c3e50;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 30px 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-bottom: 25px;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .wallet-info {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 1.5rem;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    .balance-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    .balance-card {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #e0e0e0;
    }
    .balance-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #27ae60;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(90deg, #3498db, #2ecc71);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }
    .transaction-item {
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .error {
      color: #e74c3c;
      background: #ffebee;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .success {
      color: #27ae60;
      background: #e8f5e9;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      flex: 1;
      padding: 12px;
      background: #e0e0e0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #3498db;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .connect-btn {
      background: linear-gradient(90deg, #8e44ad, #3498db);
      padding: 15px;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üî∑ Web3 DApp</h1>
      <p>Conectar Wallet ‚Ä¢ Cambiar Red ‚Ä¢ Enviar Transacciones</p>
      <div id="wallet-info" class="wallet-info">
        <span id="status">Conecta tu wallet para comenzar</span>
      </div>
      <button id="connect-btn" class="connect-btn"> conectar wallet</button>
    </header>

    <div id="app" style="display: none;">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="dashboard">dashboard</button>
        <button class="tab-btn" data-tab="send">enviar</button>
        <button class="tab-btn" data-tab="network">red</button>
        <button class="tab-btn" data-tab="transactions">transacciones</button>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="tab-content active">
        <h2>resumen</h2>
        <div class="balance-grid">
          <div class="balance-card">
            <div>saldo eth</div>
            <div class="balance-value" id="eth-balance">0</div>
          </div>
          <div class="balance-card">
            <div>direccion</div>
            <div class="balance-value" id="user-address">-</div>
          </div>
          <div class="balance-card">
            <div>red actual</div>
            <div class="balance-value" id="current-network">-</div>
          </div>
          <div class="balance-card">
            <div>nonce</div>
            <div class="balance-value" id="user-nonce">0</div>
          </div>
        </div>
      </div>

      <!-- Send -->
      <div id="send" class="tab-content">
        <h2>enviar eth</h2>
        <div class="form-group">
          <label>direccion destino</label>
          <input type="text" id="send-to" placeholder="0x...">
        </div>
        <div class="form-group">
          <label>cantidad (eth)</label>
          <input type="number" id="send-amount" placeholder="0.1" step="any">
        </div>
        <button id="send-btn">enviar</button>
      </div>

      <!-- Network -->
      <div id="network" class="tab-content">
        <h2>cambiar red</h2>
        <div class="form-group">
          <label>selecciona red</label>
          <select id="network-select">
            <option value="1">Ethereum Mainnet</option>
            <option value="11155111">Sepolia Testnet</option>
            <option value="137">Polygon Mainnet</option>
            <option value="80001">Polygon Mumbai</option>
          </select>
        </div>
        <button id="switch-network-btn">cambiar red</button>

        <h2>red personalizada</h2>
        <div class="form-group">
          <label>chain id</label>
          <input type="number" id="custom-chain-id" placeholder="12345">
        </div>
        <div class="form-group">
          <label>nombre</label>
          <input type="text" id="custom-chain-name" placeholder="Mi Red">
        </div>
        <div class="form-group">
          <label>rpc url</label>
          <input type="text" id="custom-rpc-url" placeholder="https://...">
        </div>
        <button id="add-custom-network-btn">agregar red</button>
      </div>

      <!-- Transactions -->
      <div id="transactions" class="tab-content">
        <h2>ultimas transacciones</h2>
        <button id="load-transactions-btn">cargar transacciones</button>
        <div id="transactions-list"></div>
      </div>
    </div>

    <div id="messages"></div>
  </div>

  <script>
    // Variables globales
    let provider, signer;
    let currentNetwork = null;

    // Eventos de conexi√≥n
    document.getElementById('connect-btn').addEventListener('click', connectWallet);
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => switchTab(btn.dataset.tab));
    });

    // Eventos de red
    document.getElementById('switch-network-btn').addEventListener('click', switchNetwork);
    document.getElementById('add-custom-network-btn').addEventListener('click', addCustomNetwork);

    // Eventos de env√≠o
    document.getElementById('send-btn').addEventListener('click', sendTransaction);

    // Eventos de transacciones
    document.getElementById('load-transactions-btn').addEventListener('click', loadTransactions);

    // Conectar wallet autom√°ticamente si ya est√° conectada
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', () => {
        location.reload();
      });
      window.ethereum.on('chainChanged', () => {
        location.reload();
      });
    }

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          provider = new ethers.BrowserProvider(window.ethereum);
          signer = await provider.getSigner();

          // Detectar red
          const network = await provider.getNetwork();
          currentNetwork = network.chainId;

          document.getElementById('connect-btn').style.display = 'none';
          document.getElementById('app').style.display = 'block';
          document.getElementById('status').textContent = `Conectado: ${await signer.getAddress()}`;

          // Cargar datos iniciales
          await loadDashboardData();

        } catch (err) {
          showMessage(`Error: ${err.message}`, 'error');
        }
      } else {
        showMessage('MetaMask no encontrado. Por favor inst√°lalo.', 'error');
      }
    }

    async function loadDashboardData() {
      if (!signer) return;
      try {
        const addr = await signer.getAddress();
        const balance = await provider.getBalance(addr);
        const nonce = await provider.getTransactionCount(addr);

        document.getElementById('user-address').textContent = addr;
        document.getElementById('eth-balance').textContent = ethers.formatEther(balance);
        document.getElementById('user-nonce').textContent = nonce;

        // Nombre de la red actual
        let networkName = 'Desconocida';
        switch (currentNetwork) {
          case 1n: networkName = 'Ethereum'; break;
          case 11155111n: networkName = 'Sepolia'; break;
          case 137n: networkName = 'Polygon'; break;
          case 80001n: networkName = 'Mumbai'; break;
        }
        document.getElementById('current-network').textContent = networkName;

      } catch (err) {
        showMessage(`Error al cargar datos: ${err.message}`, 'error');
      }
    }

    async function sendTransaction() {
      const to = document.getElementById('send-to').value;
      const amount = document.getElementById('send-amount').value;

      if (!to || !amount) {
        showMessage('Por favor ingresa destino y cantidad.', 'error');
        return;
      }

      try {
        const tx = await signer.sendTransaction({
          to: to,
          value: ethers.parseEther(amount)
        });
        showMessage(`‚úÖ Transacci√≥n enviada: ${tx.hash}`, 'success');
        await loadDashboardData();
      } catch (err) {
        showMessage(`Error: ${err.message}`, 'error');
      }
    }

    async function switchNetwork() {
      const networkId = document.getElementById('network-select').value;
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0x' + parseInt(networkId).toString(16) }]
        });
        showMessage(`‚úÖ Red cambiada a: ${networkId}`, 'success');
      } catch (err) {
        showMessage(`Error al cambiar red: ${err.message}`, 'error');
      }
    }

    async function addCustomNetwork() {
      const chainId = document.getElementById('custom-chain-id').value;
      const chainName = document.getElementById('custom-chain-name').value;
      const rpcUrl = document.getElementById('custom-rpc-url').value;

      if (!chainId || !chainName || !rpcUrl) {
        showMessage('Completa todos los campos.', 'error');
        return;
      }

      try {
        await window.ethereum.request({
          method: 'wallet_addEthereumChain',
          params: [{
            chainId: '0x' + parseInt(chainId).toString(16),
            chainName: chainName,
            rpcUrls: [rpcUrl],
            nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
            blockExplorerUrls: [rpcUrl.replace('/api', '')] // Asumiendo que el explorador est√° en la ra√≠z
          }]
        });
        showMessage(`‚úÖ Red personalizada agregada: ${chainName}`, 'success');
      } catch (err) {
        showMessage(`Error al agregar red: ${err.message}`, 'error');
      }
    }

    async function loadTransactions() {
      try {
        const addr = await signer.getAddress();
        // Nota: ethers no tiene una funci√≥n directa para historial
        // Esto es un placeholder. En producci√≥n, usar√≠as un servicio como Moralis, Alchemy, etc.
        const txList = document.getElementById('transactions-list');
        txList.innerHTML = `
          <div class="transaction-item">
            <strong>√öltimas transacciones:</strong><br>
            (Funcionalidad real requiere backend o API externa)
          </div>
        `;
      } catch (err) {
        showMessage(`Error al cargar transacciones: ${err.message}`, 'error');
      }
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(el => {
        el.classList.remove('active');
      });

      document.getElementById(tabName).classList.add('active');
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
    }

    function showMessage(text, type) {
      const msgEl = document.createElement('div');
      msgEl.className = type;
      msgEl.textContent = text;
      document.getElementById('messages').appendChild(msgEl);

      setTimeout(() => {
        msgEl.remove();
      }, 5000);
    }
  </script>
</body>
</html>
