<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMorCoin - Logo Interactivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }
        
        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }
        
        .logo-base {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #4a00e0, #8e2de2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 30px rgba(74, 0, 224, 0.7),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: pulse 4s infinite alternate;
        }
        
        .logo-inner {
            width: 70%;
            height: 70%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
        }
        
        .logo-accent {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid #00c6ff;
            border-right: 3px solid #00c6ff;
            animation: spin 8s linear infinite;
        }
        
        .logo-accent:nth-child(2) {
            width: 80%;
            height: 80%;
            border-top: 3px solid #ff00cc;
            border-right: 3px solid #ff00cc;
            animation: spin-reverse 6s linear infinite;
        }
        
        .logo-accent:nth-child(3) {
            width: 120%;
            height: 120%;
            border-top: 3px solid #00ffcc;
            border-right: 3px solid #00ffcc;
            animation: spin 10s linear infinite;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }
        
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00c6ff, #ff00cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #ff00cc, #ff0066);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(0, 198, 255, 0.9);
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 
                    0 0 30px rgba(74, 0, 224, 0.7),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 
                    0 0 50px rgba(74, 0, 224, 0.9),
                    inset 0 0 30px rgba(255, 255, 255, 0.3);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes spin-reverse {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
        
        @media (max-width: 600px) {
            .logo-container {
                width: 250px;
                height: 250px;
            }
            
            .title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="notification" id="notification">¡Efecto activado!</div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo-base" id="logo-base">
                <div class="logo-accent"></div>
                <div class="logo-accent"></div>
                <div class="logo-accent"></div>
                <div class="logo-inner">
                    <div class="logo-text">FMC</div>
                </div>
                <div class="particles" id="particles"></div>
            </div>
        </div>
        
        <h1 class="title">FlashMorCoin</h1>
        <p class="subtitle">La criptomoneda del futuro, hoy</p>
        
        <div class="controls">
            <button class="btn btn-primary" id="animate-btn">Pausar Efectos</button>
            <button class="btn btn-secondary" id="color-btn">Cambiar Colores</button>
            <button class="btn" id="particle-btn">Efecto Partículas</button>
            <button class="btn" id="history-btn">Ver Historial</button>
        </div>
    </div>

    <script>
        // Elementos DOM
        const starsContainer = document.getElementById('stars');
        const particlesContainer = document.getElementById('particles');
        const logoBase = document.getElementById('logo-base');
        const notification = document.getElementById('notification');
        
        // Botones
        const animateBtn = document.getElementById('animate-btn');
        const colorBtn = document.getElementById('color-btn');
        const particleBtn = document.getElementById('particle-btn');
        const historyBtn = document.getElementById('history-btn');
        
        // Estado
        let animationActive = true;
        let colorIndex = 0;
        let particleEffectActive = false;
        
        const colorSchemes = [
            { primary: '#4a00e0', secondary: '#8e2de2', name: 'Púrpura' },
            { primary: '#00c6ff', secondary: '#0072ff', name: 'Azul' },
            { primary: '#ff00cc', secondary: '#ff0066', name: 'Rosa' },
            { primary: '#00ffcc', secondary: '#00ff99', name: 'Verde' }
        ];

        // Inicialización
        function init() {
            createStars();
            createParticles(15);
            setupEventListeners();
        }
        
        // Crear estrellas de fondo
        function createStars() {
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // Crear partículas
        function createParticles(count) {
            particlesContainer.innerHTML = '';
            const colors = ['#00c6ff', '#ff00cc', '#00ffcc', '#ffff00'];
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 140;
                const x = 150 + Math.cos(angle) * radius;
                const y = 150 + Math.sin(angle) * radius;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const animationName = `float-${i}`;
                const keyframes = `
                    @keyframes ${animationName} {
                        0% {
                            transform: translate(0, 0);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                        }
                        90% {
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                            opacity: 0;
                        }
                    }`;
                
                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                particle.style.animation = `${animationName} ${3 + Math.random() * 4}s infinite ${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Configurar event listeners
        function setupEventListeners() {
            // Botón de animación - FUNCIONA
            animateBtn.addEventListener('click', function() {
                const accents = document.querySelectorAll('.logo-accent');
                
                if (animationActive) {
                    accents.forEach(accent => {
                        accent.style.animationPlayState = 'paused';
                    });
                    logoBase.style.animationPlayState = 'paused';
                    animateBtn.textContent = 'Reanudar Efectos';
                    showNotification('Animaciones pausadas');
                } else {
                    accents.forEach(accent => {
                        accent.style.animationPlayState = 'running';
                    });
                    logoBase.style.animationPlayState = 'running';
                    animateBtn.textContent = 'Pausar Efectos';
                    showNotification('Animaciones reanudadas');
                }
                
                animationActive = !animationActive;
            });
            
            // Botón de colores - FUNCIONA
            colorBtn.addEventListener('click', function() {
                colorIndex = (colorIndex + 1) % colorSchemes.length;
                const scheme = colorSchemes[colorIndex];
                
                logoBase.style.background = `radial-gradient(circle, ${scheme.primary}, ${scheme.secondary})`;
                logoBase.style.boxShadow = `
                    0 0 30px ${scheme.primary}70,
                    inset 0 0 20px rgba(255, 255, 255, 0.2)
                `;
                
                showNotification(`Color cambiado a: ${scheme.name}`);
            });
            
            // Botón de partículas - FUNCIONA
            particleBtn.addEventListener('click', function() {
                if (particleEffectActive) {
                    createParticles(15);
                    particleBtn.textContent = 'Efecto Partículas';
                    showNotification('Efecto de partículas normal');
                } else {
                    createParticles(50);
                    particleBtn.textContent = 'Menos Partículas';
                    showNotification('Efecto de partículas intenso');
                    
                    setTimeout(() => {
                        createParticles(15);
                        particleBtn.textContent = 'Efecto Partículas';
                        particleEffectActive = false;
                    }, 5000);
                }
                
                particleEffectActive = !particleEffectActive;
            });
            
            // Botón de historial - AHORA FUNCIONA
            historyBtn.addEventListener('click', function() {
                // Simular apertura de historial
                showNotification('Historial de transacciones abierto');
                
                // Crear efecto visual de historial
                const originalTransform = logoBase.style.transform;
                logoBase.style.transform = 'scale(0.9)';
                
                // Cambiar temporalmente el logo para simular historial
                const originalText = document.querySelector('.logo-text').textContent;
                document.querySelector('.logo-text').textContent = 'HIST';
                
                setTimeout(() => {
                    logoBase.style.transform = originalTransform;
                    document.querySelector('.logo-text').textContent = originalText;
                }, 2000);
            });
            
            // Efectos al interactuar con el logo
            logoBase.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
                createParticles(25);
            });
            
            logoBase.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
                setTimeout(() => createParticles(15), 1000);
            });
        }
        
        // Mostrar notificación
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Inicializar
        init();
    </script>
</body>
</html>
